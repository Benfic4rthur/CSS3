<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Estilizando tabelas</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <h2>Estilizando tabelas</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>notebook</td>
            <td class="numero">R$ 2.000,00</td>
        </tr>
        <tr class="alternado">
            <td>002</td>
            <td>tablet</td>
            <td class="numero">R$ 2.000,00</td>
        </tr>
        <tr>
            <td>003</td>
            <td>iphone</td>
            <td class="numero">R$ 4.000,00</td>
        </tr>
        <tr class="alternado">
            <td>004</td>
            <td>galaxy s22</td>
            <td class="numero">R$ 3.000,00</td>
        </tr>
    </table>
</body>

</html>
