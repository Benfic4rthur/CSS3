<!DOCTYPE html>
<html>

<head>
    <title>div e span</title>
    <style type="text/css">
        #topo {
            background: aqua;
        }

        #conteudo {
            background: rgb(0, 200, 255);
        }

        .produto {
            background: rgb(0, 255, 0);
        }

        .produto1 {
            background: rgb(255, 0, 0);
        }

        #rodape {
            background: rgb(255, 255, 0);
        }

        #assinatura {
            background: rgb(255, 0, 255);
        }
    </style>
</head>

<body>
    <div id="topo">
        <img src="imagens/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
    </div>
    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto1">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
        <div class="produto1">
            Produto 4
        </div>
        <div id="rodape">
            Todos os direitos reservados
        </div>
    </div>
    <span id="assinatura">Arthur</span>
    <span>Benfica</span>
</body>

</html>
