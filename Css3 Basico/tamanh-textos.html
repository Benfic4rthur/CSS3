<!DOCTYPE html>
<html>

<head>
    <title>Tamanhos de textos</title>
    <style type="text/css">
        .conteudo {
            /*
            px - tamanho fixo
            % - tamanho relativo
            em - tamanho relativo ao tamanho da fonte do elemento pai
            */
            font-size: 3em;
        }
        .conteudo2 {
            font-size: 3em;
        }
        .conteudo3 {
            font-size: 300%;
        }
    </style>
</head>

<body>

    <p class="conteudo">
        conteudo
    </p>
    <p class="conteudo2">
        conteudo
    </p>
    <p class="conteudo3">
        conteudo
    </p>

</body>

</html>
