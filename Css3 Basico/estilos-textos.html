<!DOCTYPE html>
<html>

<head>
    <title>Estilos de textos</title>
    <style type="text/css">
        body {
            font-size: 60px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .negrito {
            /*
            bold de 100 a 900
            */
            font-weight: bold0;
        }

        .italico {
            font-style: italic;
        }

        .formatacao {
            text-decoration: line-through;
        }

        .texto {
            font: bold 40px Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <p class="negrito">
        texto negrito
    </p>
    <p class="italico">
        texto italico
    </p>
    <p class="formatacao">
        texto errado
    </p>
    <p class="texto">
        texto
    </p>
    <p>
        texto normal
    </p>

</body>

</html>
