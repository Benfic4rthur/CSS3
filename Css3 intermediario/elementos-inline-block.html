<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Elementos inline-block</title>
    <style type="text/css">
        .borda {
            border: 1px solid #000;
            display: inline;
        }

        .borda2 {
            border: 1px solid #000;
            display: block;
        }
    </style>
</head>

<body>

    <div class="borda">bloco 1</div>
    <div class="borda">bloco 2</div>
    <br>
    <br>
    <span class="borda2">bloco 1</span>
    <span class="borda2">bloco 2</span>
</body>

</html>
